<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
        <link rel="stylesheet" href="./style.css" />
        <title>Code Quiz</title>
    </head>

    <body>
        <!-- 'header' to contain link to scores file and countdown timer -->
        <header>
            <a href="./scores.html">View High Scores</a>
            <div id="timer"></div>
        </header>

        <!-- 'main' to contain intro, questions, and result -->
        <!-- QUESTION: what is the best use of id's and classes -->
        <main>
            <div id="start-quiz" class="container">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/ time by ten seconds!</p>
                
                <!-- button needs to start timer, hide start quiz container, and show first question container -->
                <button id="start-button">Start Quiz</button>
            </div>
            <div id="q1" class="container">
                <h3>Comonly used data types<br>DO NOT include:</h3>
                <button>1. strings</button><br>
                <button>2. booleans</button><br>
                <button>3. alerts</button><br>
                <button>4. numbers</button><br>
            </div>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
